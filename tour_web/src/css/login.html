<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div class="flex">
        <div class="flex-initial h-20 w-20 ml-10">
            <div class="row">
         <span> <a href="./index.html"><img src="/logo.png"><img src="logosie.PNG"></a> </span> 
      </div>
        </div>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center ">
          <a class="mr-5 hover:text-blue-700" href="./index.html">Home</a>
          <a class="mr-5 hover:text-blue-700" href="#">AboutUs</a>
          <a class="mr-5 hover:text-blue-700" href="./signup.html">Signup</a>
          <a class="mr-5 hover:text-blue-700" href="./login.html">Login</a>
        </nav>
      </div>   
      <section class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-gray-900">Get the Best Packages Avaliable for Your Tour. </h1>
            <p class="leading-relaxed mt-4">Start your Journey By Registering with Tour Master and Make Your Journey Wonderfull. </p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign In</h2>
      <div class="relative mb-4">
    <div class="relative mb-4">
      <i class="fas fa-user-ninja"></i>
      <label for="full-name" class="leading-7 text-sm text-gray-600">Enter Your Full Name</label>
      <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <div class="relative mb-4">
      <i class="fas fa-user"></i>
      <label for="email" class="leading-7 text-sm text-gray-600">Enter your Email</label>
      <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <div class="relative mb-4">
      <i class="fas fa-user"></i>
      <label for="email" class="leading-7 text-sm text-gray-600">Password</label>
      <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">SignIn</button>
  </div>
</div>
</section>
  </div>
  <script src="https://kit.fontawesome.com/c150026d2d.js" crossorigin="anonymous"></script>
</body>
</html>
