<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Signin</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body><div>
    <div class="flex ">
        <div class=" flex-initial h-20 w-20 ml-10">
            <div class="row">
                <span> <a href="./index.html"><img src="/logo.png"><img src="logosie.PNG"></a> </span> 
      </div>
        </div>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-end ">
          <a class="mr-5 hover:text-blue-700" href="./index.html">Home</a>
          <a class="mr-5 hover:text-blue-700" href="#">AboutUs</a>
          <a class="mr-5 hover:text-blue-700" href="./signup.html">Signup</a>
          <a class="mr-5 hover:text-blue-700" href="./login.html">Login</a>
        </nav>
      </div>  
    </div> 
      <section class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 text-gray-600 body-font">
        <div class="container px-3 py-4 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-gray-900">Get the Best Packages Avaliable for Your Tour. </h1>
            <p class="leading-relaxed mt-4">Start your Journey By Registering with Tour Master and Make Your Journey Wonderfull. </p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
      <form action="/signup" method="POST">
    <div class="relative mb-4">
      <i class="fas fa-user-ninja"></i>
      <label for="name" class="leading-7 text-sm text-gray-600">Enter Your Full Name</label>
      <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <div class="relative mb-4">
      <i class="fas fa-user"></i>
      <label for="email" class="leading-7 text-sm text-gray-600">Enter your Email</label>
      <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <div class="relative mb-4">
      <i class="fas fa-user"></i>
      <label for="email" class="leading-7 text-sm text-gray-600">Password</label>
      <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
      <div class="relative mb-4">
        <i class="fas fa-user"></i>
        <label for="date" class="leading-7 text-sm text-gray-600">Date Of Birth</label>
        <input type="date" id="date" name="date" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div> 
       <div>
        <label>Select Your Gender</label><br><input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="Courses">Select your Budget:</label>
        <select name="Courses" id="Courses" >
            <option value="WD">10K-30K</option>
            <option value="ML">30K-50K</option>
            <option value="CP">50k-1L</option>
            <option value="L">1L+</option>
        </select><br>
      </div>
    <button class="mt-2 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">SignUp</button>
</form>
  </div>
</div>
</section>
  </div>
